name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v2

      - name: 🦖 Set up Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: 💖 Set up Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: 🔽 Download dependencies
        run: npm i

      - name: ✏️ Lint
        run: npm run lint-ci

      # - name: 🧪 Run unit tests
