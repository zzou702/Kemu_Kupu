name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ¦– Set up Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: ğŸ’– Set up Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: ğŸ”½ Download dependencies
        run: npm i

      - name: âœï¸ Lint
        run: npm run lint-ci

      - name: ğŸ§ª Run unit tests
        run: |
          javac -cp bin:lib/junit-platform-console-standalone-1.8.1.jar -d bin  src/application/helpers/Answer* src/application/helpers/Format*
          java -jar lib/junit-platform-console-standalone-1.8.1.jar -cp bin --scan-classpath
